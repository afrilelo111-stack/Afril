<!DOCTYPE html>
<html onclick="jump()">
  <head>
    <title>game</title>
    <style>
      *, html{
  margin: 0px;
  padding: 0px;
}

body{
  background: url(nerakaa.gif) ;
  
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  
}
.score{
  color: white; ;
}
.score2{
  color:white;
}

#box{
  
  width: 900px;
  height: 200px;
  position: relative;
  overflow: hidden;
}
#box #roadContainer{
  height: 25px;
  width: 1200px;
  position: absolute;
  bottom: 0;
}
#box #roadContainer img{
  height: 30px;
  width: 2000px;
  position: absolute;
  left: 0;
  animation: road 1s infinite linear;
}
#manusia{
  width: 50px;
  height: 50px;
  position: relative;
  top: 105px;
  left: 90px;
}
#kaktus{
  width: 50px;
  height: 50px;
  position: relative;
  top: 105px;
  left: 850px;
  animation: kaktus 2s infinite linear;
}
@keyframes kaktus{
  0%{
    left: 800px;
  }
  100%{
    left: -20px;
  }
}
@keyframes road {
  0%{
    left: 0;
  }
  100%{
    left: -800px;
  }
}
.animate{
  animation: jump 500ms infinite;
}
.animate2{
  animation: jump 500ms infinite;
}



@keyframes jump{
  0%{
    top: 100px;
  }
  10%{
    top: 80px;
  }
  20%{
    top: 60px;
  }
  30%{
    top: 40px;
  }
  40%{
    top: 20px;
  }
  50%{
    top: 10px;
  }
  60%{
    top: 20px;
  }
  70%{
    top: 40px;
  }
  80%{
    top: 60px;
  }
  90%{
    top: 80px;
  }
  100%{
    top: 100px;
  }
}


    </style>
  </head>
  <body>
    
    <div class="box"id="box">
  
     <img src="okk.gif"id="manusia">
      <img src="iblis.png"id="kaktus">

    <script>const manusia= document.getElementById("manusia")
const kaktus= document.getElementById("kaktus")
const playerScore= document.getElementById("score")
const playerScore2=document.getElementById("score2")
const RUCI = document.getElementById("RUCI")

let score = 0
let interval = null

let jumlahScore=() => {
  score++;
  playerScore.innerHTML = `Score : ${score} `
};

let score2 = 0


function jump(){
  if(manusia.classList !="animate"){
    manusia.classList.add("animate")
  }
  setTimeout(function(){
    manusia.classList.remove("animate")
  },500)
  let score=0
   interval=setInterval(jumlahScore,100)
   
}
function jump2(){
  if(manusia.classList !="animate2"){
    manusia.classList.add("animate2")
  }
  if(manusia.classList == "animate2"){
    score2++;
    playerScore2.innerHTML = `score : ${score2}`
  }
  
}



  const ifHitKaktus = setInterval(function(){
  const manusiaTop = parseInt(window.getComputedStyle(manusia).getPropertyValue("top"))
  const kaktusLeft = parseInt(window.getComputedStyle(kaktus).getPropertyValue("left"))
  
  if (kaktusLeft < 60 && kaktusLeft > 0 && manusiaTop >= 60){
    kaktus.style.animate = "none"
    kaktus.style.display= "none"
    if(confirm("Orang kamu nabrak kaktus, ingin ulang?")){
      window.location.reload()
    }
    
  }
  
} )
</script>
