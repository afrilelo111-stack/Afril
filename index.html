<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
*, html{
  margin: 0px;
  padding: 0px;
}

body{
  background: url(nerakaa.gif) ;
  
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  
}
.score{
  color: white; ;
}
.score2{
  color:white;
}

#box{
  
  width: 900px;
  height: 200px;
  position: relative;
  overflow: hidden;
}
#box #roadContainer{
  height: 25px;
  width: 1200px;
  position: absolute;
  bottom: 0;
}
#box #roadContainer img{
  height: 30px;
  width: 2000px;
  position: absolute;
  left: 0;
  animation: road 1s infinite linear;
}
#manusia{
  width: 50px;
  height: 50px;
  position: relative;
  top: 105px;
  left: 90px;
}
#kaktus{
  width: 50px;
  height: 50px;
  position: relative;
  top: 105px;
  left: 850px;
  animation: kaktus 2s infinite linear;
}
@keyframes kaktus{
  0%{
    left: 800px;
  }
  100%{
    left: -20px;
  }
}
@keyframes road {
  0%{
    left: 0;
  }
  100%{
    left: -800px;
  }
}
.animate{
  animation: jump 500ms infinite;
}
.animate2{
  animation: jump 500ms infinite;
}



@keyframes jump{
  0%{
    top: 100px;
  }
  10%{
    top: 80px;
  }
  20%{
    top: 60px;
  }
  30%{
    top: 40px;
  }
  40%{
    top: 20px;
  }
  50%{
    top: 10px;
  }
  60%{
    top: 20px;
  }
  70%{
    top: 40px;
  }
  80%{
    top: 60px;
  }
  90%{
    top: 80px;
  }
  100%{
    top: 100px;
  }
}

  </style>
</head>
<body>
  <h1 id="hello">Mario rengkung</h1>

  <script>
    const hello = document.getElementById("hello");
    const colors = ["#ff00de", "#00f0ff", "#39ff14", "#ffd700", "#ff4500"];

    hello.addEventListener("click", () => {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      hello.style.textShadow = `0 0 20px #fff, 0 0 40px ${randomColor}, 0 0 60px ${randomColor}`;
      hello.style.animation = "shake 0.4s ease";
      setTimeout(() => hello.style.animation = "", 400);
    });
  </script>
</body>
</html>
